<div class="feed">
	{{#each items}}
		<div class="feed__item">
			<a href="{{html_url}}" class="feed__image">
				<img src="{{images.normal}}" alt="" title="">
			</a>
			<div class="feed__item-details">
				<div class="feed__item-user">Some User</div>
				<div class="feed__item-likes">&#9825; 100</div>
			</div>
		</div>
	{{/each}}
</div>
